<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>

</head>

<body style="margin: 0;">
	<table style="width: 100%; border-spacing: 0; font-size: 15px;">
		<tr>
			<th
				style="justify-content: center; font-size: 4rem; font-style: oblique; background-color: rgb(231, 231, 231); opacity: .6;">
				PRIME BOX</th>
		</tr>
		<tr>
			<td style="font-size: 30px; padding-bottom: 20px;">
				<h2 th:utext="#{shared.title}" style="font-weight: 100;">Shared
					file</h2>
			</td>
		</tr>
		<tr>
			<td
				th:utext="#{shared.text(${name},${surname},${email},${filename})}"
				style="padding-bottom: 20px;">No text</td>
		</tr>
		<tr th:if="${message} != null">
			<td style="padding-bottom: 20px; display: flex; flex-direction: row;">
				<p th:utext="#{shared.message}"
					style="text-decoration-line: underline;">Message:</p>
				<p th:utext="${message}" style="padding-left: 10px;">No Message</p>
			</td>
		</tr>
		<tr>
			<td><a th:utext="#{shared.download}"
				th:href="@{'http://localhost:8080/api/files/' + ${fileID}}">Download
					file</a></td>
		</tr>
		<tr>
			<td style="padding-bottom: 60px;"><a th:utext="#{site}"
				th:href="@{'http://localhost:4200'}">Go to PRIME BOX</a></td>
		</tr>
		<tr>
			<td th:utext="#{tnx}">Thanks,</td>
		</tr>
		<tr>
			<td th:utext="#{team}" style="padding-bottom: 35px;">The PRIME BOX
				account team</td>
		</tr>
		<tr style="height: 40px">
			<td th:utext=#{footer}
				style="text-align: center; font-weight: 800; opacity: .6; font-style: italic; background-color: rgb(231, 231, 231);">You
				are receiving this email because you have a PRIME BOX account.</td>
		</tr>
	</table>
</body>

</html>
