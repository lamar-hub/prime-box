spring.datasource.url=jdbc:mysql://localhost:3306/drive?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=hibernate
spring.datasource.password=hibernate

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=100GB
spring.servlet.multipart.max-request-size=100GB
