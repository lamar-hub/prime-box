<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

</head>

<body style="margin: 0;">
<table style="width: 100%; border-spacing: 0; font-size: 15px;">
    <tr>
        <th style="justify-content: center; 
                    font-size: 4rem;
                    font-style: oblique;
                    background-color: rgb(231, 231, 231);
                    opacity: .6;">
            PRIME BOX
        </th>
    </tr>
    <tr>
        <td style="font-size: 30px; padding-bottom: 20px;">
            <h2 style="font-weight: 100;" th:utext="#{sharedFile.title}">Shared
                file</h2>
        </td>
    </tr>
    <tr>
        <!--/*@thymesVar id="name" type="java.lang.String"*/-->
        <!--/*@thymesVar id="surname" type="java.lang.String"*/-->
        <!--/*@thymesVar id="email" type="java.lang.String"*/-->
        <!--/*@thymesVar id="filename" type="java.lang.String"*/-->
        <td
                style="padding-bottom: 20px;"
                th:utext="#{sharedFile.text(${name},${surname},${email},${filename})}">No text
        </td>
    </tr>
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <tr th:if="${message} != null">
        <td style="padding-bottom: 20px; display: flex; flex-direction: row;">
            <p style="text-decoration-line: underline;" th:utext="#{sharedFile.message}">Message:</p>
            <p style="padding-left: 10px;" th:utext="${message}">No Message</p>
        </td>
    </tr>
    <tr>
        <td>
            <!--/*@thymesVar id="fileId" type="java.lang.String"*/-->
            <a th:href="#{download.url(${fileId})}"
               th:utext="#{sharedFile.download}">Download file</a>
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 60px;">
            <a th:href="#{host.url}" th:utext="#{site}">Go to PRIME BOX</a>
        </td>
    </tr>
    <tr>
        <td th:utext="#{tnx}">Thanks,</td>
    </tr>
    <tr>
        <td style="padding-bottom: 35px;" th:utext="#{team}">The PRIME BOX account team</td>
    </tr>
    <tr style="height: 40px">
        <td style="text-align: center;
                    font-weight: 800;
                    opacity: .6;
                    font-style: italic;
                    background-color: rgb(231, 231, 231);"
            th:utext="#{footer}"
        >
            You are receiving this data because you have a PRIME BOX account.
        </td>
    </tr>
</table>
</body>

</html>
