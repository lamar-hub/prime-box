<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>

<body style="margin: 0; padding-left: 20%; padding-right: 20%;">
<table style="width: 100%; border-spacing: 0; font-size: 15px;">
    <tr>
        <th style="justify-content: center;
                    font-size: 4rem;
                    font-style: oblique;
                    background-color: rgb(231, 231, 231);
                    opacity: .6;">
            PRIME BOX
        </th>
    </tr>
    <tr>
        <td style="font-size: 30px; padding-bottom: 20px;">
            <h2 style="font-weight: 100;" th:utext="#{activation.title}">Activation</h2>
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 20px;" th:utext="#{activation.message}">
            Use bellow link to activate your account.
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 20px;" th:utext="#{activation.message}">
            <!--/*@thymesVar id="activationUrl" type="java.lang.String"*/-->
            <a th:href="${activationUrl}" th:utext="#{activation.link}">
                Activation link
            </a>
        </td>
    </tr>
    <tr>
        <td th:utext="#{tnx}">Thanks,</td>
    </tr>
    <tr>
        <td style="padding-bottom: 35px;" th:utext="#{team}">The PRIME BOX account team</td>
    </tr>
    <tr style="height: 40px">
        <td style="text-align: center;
                    font-weight: 800;
                    opacity: .6;
                    font-style: italic;
                    background-color: rgb(231, 231, 231);"
            th:utext="#{footer}">
            You are receiving this notification because you have a PRIME BOX account.
        </td>
    </tr>
</table>

</body>

</html>
